<div class="container">
  <ul>
    <li *ngFor="let p of data.purchases">
      <h3><i>Compras desde {{data.initialDate}} hasta {{data.finalDate}}</i></h3>
      <h4>{{p.product_name}}</h4>
      <hr>
      <p><strong>Cantidad: </strong>{{p._total_product}}</p>
      <p><strong>Precio unitario: </strong>{{p.price}}</p>
      <p><strong>Fecha: </strong>{{p._date | date : 'full'}}</p>
    </li>
  </ul>
  <footer class="container">
    <h5 class="text-primary text-left">
      Precio total: {{total}}
    </h5>
  </footer>
</div>
